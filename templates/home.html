{% extends "base.html" %}

{% block load-first %}
  {{ block.super }}
  <style>
    header, footer {
      text-align: right;
    }
    div: {
      margin: 30px;
    }
  </style>
  {% for stylesheet in stylesheets %}
    <link rel="stylesheet" href="{{ stylesheet }}"/>
  {% endfor %}
{% endblock %}

{% block content %}
  <header>{% if user.is_authenticated %}{{user.first_name}}<a href="{% url 'logout' %}">Log out</a>{% endif %}</header>
  <div id="root">
    {% for script in scripts %}
      <script src="{{ script }}"></script>
    {% endfor %}
  </div>
  <footer></footer>
{% endblock content %}

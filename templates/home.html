{% extends "base.html" %}

{% block title %}Home{% endblock %}

{% block content %}
  <style>
    header, footer {
      margin: 30px;
    }
    div#root: {
      margin: 30px;
    }
  </style>
  {% for stylesheet in stylesheets %}
    <link rel="stylesheet" href="{{ stylesheet }}"/>
  {% endfor %}
  <body>
    <header>{% if user.first_name %}{{ user.first_name }}'s {% endif %}Home</header>
    <div id="root">
      {% for script in scripts %}
        <script src="{{ script }}"></script>
      {% endfor %}
    </div>
    <footer></footer>
  </body>
{% endblock content %}
